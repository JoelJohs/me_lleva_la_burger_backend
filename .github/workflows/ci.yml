name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        id: test
        run: npm test -- --runInBand
        continue-on-error: true

      - name: Build (type-check)
        id: build
        run: npm run build
        continue-on-error: true

      - name: Job summary
        if: always()
        run: |
          echo "## CI summary" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ steps.lint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ steps.test.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ steps.build.outcome }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR on failures
        if: |
          github.event_name == 'pull_request' && (
            steps.lint.outcome != 'success' ||
            steps.test.outcome != 'success' ||
            steps.build.outcome != 'success'
          )
        uses: actions/github-script@v7
        with:
          script: |
            const lint = '${{ steps.lint.outcome }}';
            const test = '${{ steps.test.outcome }}';
            const build = '${{ steps.build.outcome }}';
            const lines = [
              `- Lint: ${lint}`,
              `- Tests: ${test}`,
              `- Build: ${build}`,
              '\nConsulta los logs del workflow para ver el detalle de los errores. '
            ];
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ CI encontró problemas:\n${lines.join('\n')}`
            });

      - name: Fail if any check failed
        if: |
          steps.lint.outcome != 'success' ||
          steps.test.outcome != 'success' ||
          steps.build.outcome != 'success'
        run: |
          echo "Lint: ${{ steps.lint.outcome }}"
          echo "Tests: ${{ steps.test.outcome }}"
          echo "Build: ${{ steps.build.outcome }}"
          exit 1
